<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaTech</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1562243061-204550d8a2c9?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: rgba(53, 66, 74, 0.9);
      padding: 2rem 0;
      text-align: center;
      position: relative;
    }

    .title-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 3.5rem;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    .notification-icon {
      margin-left: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .notification-icon:hover {
      transform: scale(1.1);
    }

    .notification-icon img {
      width: 30px;
      height: 30px;
    }

    .subtitle {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #dcdcdc;
      font-style: italic;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Menu Container */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      padding: 0 20px;
    }

    .menu-item {
      background: rgba(53, 66, 74, 0.9);
      margin: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .menu-item h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .menu-item a {
      text-decoration: none;
      color: white;
    }

    /* Submenu */
    .submenu {
      display: none;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .submenu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .submenu a:hover {
      background: rgba(75, 92, 104, 0.9);
    }

    /* Sections */
    .section {
      display: none;
      padding: 20px;
      background: rgba(53, 66, 74, 0.9);
      border-radius: 10px;
      margin: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .menu-item {
        width: 100%;
        margin: 10px 0;
      }

      .subtitle {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.7rem;
      }

      .notification-icon img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="title-container">
      <h1 class="title">PharmaTech</h1>
      <a href="#notifications" class="notification-icon">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/appointment-reminders.png" alt="Notifications">
      </a>
    </div>
    <h2 class="subtitle">Powered by EduHeTech</h2>
  </header>

  <!-- Menu Container -->
  <div class="menu-container">
    <div class="menu-item">
      <a href="overview.html">
        <img src="https://img.icons8.com/ios/50/ffffff/overview-pages-3.png" alt="Course Overview">
        <h2>Overview</h2>
      </a>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/ios/50/ffffff/book.png" alt="Learning Resources">
      <h2>Learning Resources</h2>
      <div class="submenu">
        <a href="go:S154">Lecture Notes</a>
        <a href="https://www.youtube.com/@PharmacyTechLessons/videos">Videos</a>
        <a href="https://v0-pharmacy-inventory-game-yzs6h9.vercel.app/">Quizzes</a>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/ios/50/ffffff/administrative-tools.png" alt="Practice Tools">
      <h2>Practice Tools</h2>
      <div class="submenu">
        <a href="https://www.drugs.com/drug_information.html">Drug Database</a>
        <a href="https://www.omnicalculator.com/health/dosage">Calculators</a>
        <a href="flashcards.html">Flashcards</a>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/ios/50/ffffff/conference-call.png" alt="Community">
      <h2>Community</h2>
      <div class="submenu">
        <a href="https://www.pharmacy-forum.co.uk/forum/student-section/student-chat">Forum</a>
        <a href="https://pharmtechsonly.com/login?ReturnUrl=https%3a%2f%2fpharmtechsonly.com%2ftechconnect">Pharmchat</a>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/ios/50/ffffff/school.png" alt="LMS">
      <h2>LMS</h2>
      <div class="submenu">
        <a href="go:S133">Courses</a>
      </div>
    </div>
    <div class="menu-item">
      <img src="https://img.icons8.com/ios/50/ffffff/calendar.png" alt="More">
      <h2>More</h2>
      <div class="submenu">
        <a href="go:S132">Events</a>
        <a href="go:S131">Resources</a>
      </div>
    </div>
  </div>

  <!-- Sections -->
  <div class="container">
    <section id="notifications" class="section">
      <h2>Notifications</h2>
      <p>Here you can view all your notifications.</p>
    </section>
  </div>

  <script>
    // Function to display the notifications section
    function showNotifications() {
      var notificationsSection = document.getElementById('notifications');
      notificationsSection.style.display = 'block';
      notificationsSection.scrollIntoView({ behavior: 'smooth' });
    }

    // Add event listener to the notification icon
    document.querySelector('.notification-icon').addEventListener('click', showNotifications);
  </script>
</body>
</html>
